<div class="container">
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                  <input type="text" class="search-query form-control" placeholder="Search With bank Branch Name"  name="bankBranchName" [(ngModel)]="bankBranchName"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="findeBankDataBankDataByBankBranchName()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
    </div>
    </div> 
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>bankBranchCode</th>
            <th>ifscCode</th>
            <th>bankBranchName</th>
            <th>bankBranchCity</th>
            <th>state</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.bankBranchCode}}</td>
            <td>{{user.ifscCode}}</td>
            <td>{{user.bankBranchName}}</td>
            <td>{{user.bankBranchCity}}</td>
            <td>{{user.state}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteBankDataById(user.bankBranchCode)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
